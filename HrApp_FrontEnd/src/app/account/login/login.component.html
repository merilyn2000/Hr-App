
<div class=" card">
  <mat-card class="example-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input formControlName="username" required matInput placeholder="Username">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" required matInput placeholder="Password">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button [disabled]="!loginForm" (click)="login()"><mat-icon>check_circle</mat-icon>Login</button>
      <button mat-button (click)="cancel()"><mat-icon>highlight_off</mat-icon>Cancel</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>

</div>
