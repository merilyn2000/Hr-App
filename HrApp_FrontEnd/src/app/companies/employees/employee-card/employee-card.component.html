<mat-card class="example-card">
  <mat-card-header>
    <img [src]="createImgPath(employee.photo)" style="max-width: 200px;">
    <img *ngIf="employee.photo" src="assets/images/{{employee.photo}}.png" style="max-width: 200px;">
    <mat-card-title>{{employee.firstName}}</mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <ul>
      <li>
        {{employee.firstName}}
      </li>
      <li>
        {{employee.lastName}}
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/employee-edit/{{employee.employeeId}}"><mat-icon>create</mat-icon>Edit</button>
    <button mat-button (click)="deleteEmployee()" ><mat-icon>delete</mat-icon>Delete</button>
  </mat-card-actions>
</mat-card>
