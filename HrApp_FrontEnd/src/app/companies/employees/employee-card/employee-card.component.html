<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{employee.firstName}}</mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <p>
      {{employee.firstName}}
    </p>
    <p>
      {{employee.lastName}}
    </p>
    <p>
      {{employee.PersonalIdentificationNumber}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/employee-edit/{{employee.employeeId}}"><mat-icon>create</mat-icon>Edit</button>
    <button mat-button (click)="deleteEmployee()" ><mat-icon>delete</mat-icon>Delete</button>
  </mat-card-actions>
</mat-card>
