<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{company?.companyName}}</mat-card-title>
  </mat-card-header>
  <img  *ngIf="company?.companyLogo" mat-card-image src="assets/images/{{company.companyLogo}}.jpg" alt="Company Logo">
  <hr>
  <mat-card-content>
    <p>
     {{company?.companyInformation}}
    </p>
    <p>
      {{company?.dateOfEstablishment}}
    </p>
    <p>
      {{company?.companyAddress}}
    </p>
    <hr>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="deleteCompany()" mat-button> <mat-icon>delete</mat-icon>Delete</button>
    <button routerLink="/company-edit/{{company.id}}" mat-button><mat-icon>create</mat-icon>Edit</button>
    <button routerLink="/employee-list/{{company.id}}" mat-button><mat-icon>group</mat-icon>Employees</button>
  </mat-card-actions>
</mat-card>
